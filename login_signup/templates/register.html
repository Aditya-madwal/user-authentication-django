<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      form {
        width: 600px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      div {
        display: flex;
        justify-content: space-around;
        margin-bottom: 10px;
      }

      input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        margin-right: 40px;
        margin-left: 40px;
      }

      input[type="submit"] {
        background-color: #28a745;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #218838;
      }

      a {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
      }

      .alert-danger {
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <form method="post">
      {% csrf_token %}
      <div>{{form.username.label}} {{form.username}}</div>
      <div>{{form.email.label}} {{form.email}}</div>
      <div>{{form.password1.label}} {{form.password1}}</div>
      <div>{{form.password2.label}} {{form.password2}}</div>
      {{form.errors}}
      <input type="submit" class="btn btn-success" value="submit" />
      <a href="{% url 'login' %}">Login karega?</a>
    </form>
  </body>
</html>
